<h1 class="text-3xl font-bold text-gray-900 text-center mt-6">Perfil</h1>
<h2 class="text-lg font-medium text-gray-700 text-center mt-2">Actualmente estás en rol: <span class="text-indigo-600">{{ rolPre }}</span></h2>

<app-compras></app-compras>
<app-dashboard *ngIf="rolPre === 'admin'"></app-dashboard>

<div *ngIf="rolPre !== 'admin'" class="bg-gray-50 p-8 rounded-lg shadow-lg max-w-lg mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Modificar datos</h2>
    <form class="space-y-6 mt-6" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="correo" class="block text-sm font-medium text-gray-700">Correo:</label>
            <input type="email" id="correo" name="correo" formControlName="correo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        
        <div>
            <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" formControlName="contrasena" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Actualizar
        </button>
    </form>
</div>

<div *ngIf="rolPre === 'admin'" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Lista de Usuarios</h2>
    <ul class="space-y-4 mt-6">
        <li *ngFor="let usuario of usuarios" class="p-4 border border-gray-300 rounded-lg shadow-sm bg-gray-50">
            <p class="text-sm font-medium text-gray-700">Id: <span class="text-gray-900">{{ usuario.id }}</span></p>
            <p class="text-sm font-medium text-gray-700">Correo: <span class="text-gray-900">{{ usuario.correo }}</span></p>
        </li>
    </ul>
</div>
